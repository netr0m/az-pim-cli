# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
project_name: az-pim-cli

version: 2

before:
  hooks:
    - go mod tidy
builds:
  - id: default
    binary: az-pim-cli
    ldflags:
      - -s -w
      - -X main.version={{ .Version }}
      - -X main.commit={{ .ShortCommit }}
      - -X main.date={{ .CommitDate }}
      - -X main.tag={{ .Tag }}
    flags: [-trimpath]
    asmflags:
      - all=-trimpath={{ .ProjectDir }}
    gcflags:
      - all=-trimpath={{ .ProjectDir }}
    mod_timestamp: '{{ .CommitTimestamp }}'
    env: [CGO_ENABLED=0]
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]
    goarm: ['6', '7']

universal_binaries:
  - id: macos-universal
    replace: true
    ids: [default]
    name_template: '{{ .ProjectName }}-{{ .Version }}-macos-universal'

archives:
  - id: compressed
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    wrap_in_directory: true
    name_template: >-
      {{ .ProjectName }}-{{ .Version }}-
      {{- if eq .Os "darwin" -}}macos{{- else -}}{{ .Os }}{{- end -}}-
      {{- if eq .Arch "amd64" -}}x86_64{{- else -}}{{ .Arch }}{{- end -}}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md
    ids: [default]
  - id: binaries
    formats: binary
    name_template: >-
      {{ .ProjectName }}-{{ .Version }}-
      {{- if eq .Os "darwin" -}}macos{{- else -}}{{ .Os }}{{- end -}}-
      {{- if eq .Arch "amd64" -}}x86_64{{- else -}}{{ .Arch }}{{- end -}}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    ids: [default]

checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'

changelog:
  sort: asc
  groups:
    - title: 'Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Documentation updates'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 2
    - title: 'Other changes'
      order: 999

  filters:
    exclude:
      - "^.*test[(\\w)]*:"
      - "^.*ci[(\\w)]*:"
      - "^.*build[(\\w)]*:"
      - "Merge pull request"
      - "Merge branch"

release:
  github:
    owner: netr0m
    name: az-pim-cli

source:
  enabled: true
  name_template: '{{ .ProjectName }}-{{ .Version }}-source'
